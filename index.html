<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">

  </head>
  <body>
    <label for="site-url-input">Site URL:</label>
    <input type="text" id="site-url-input" name="site-url-input">
    <button onclick="getRandomPage('site-url-input')" id="submit-button">Submit</button>
    <script>
      function getRandomPage(inputID) {
        let url = document.getElementById(inputID).value;
        let maxPage = url.match(/.*page.(\d*)/)[1];
        let pageStr = url.match(/page.\d*/)[0];
        pageStr = pageStr.replace(/\d+/, getRandomInt(1,maxPage));
        let newUrl = url.replace(/page.\d*/, pageStr);
        var win = window.open(newUrl, '_blank');
        win.focus();
      }

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
    </script>
  </body>
</html>
