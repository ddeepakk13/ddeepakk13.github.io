<html>
    <head>
        <title>Form Exercise</title>
    </head>

    <body>
        <h1>Register</h1>

        <form action="">
            <label for="first">First Name: </label>
            <input type="text" name="name" id="first" required>
            <label for="last">Last Name: </label>
            <input type="text" name="name" id="last" required>

            <br>
            
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">

            <br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" minlength="5" required>

            <br>

            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">

            <br>

            <label for="terms">I agree to the terms and conditions</label>
            <input type="checkbox" name="terms" id="terms" value="agree" required>

            <br>

            <button>Submit</button>
        </form>
    </body>
</html>
