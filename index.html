<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    
  </head>

  <body>
    <h1>Todo List</h1>
    <div>
      <button onclick="handler.toggleAll()">Toggle All</button>
    </div>
    
    <div>
      <button onclick="handler.addTodo()">Add</button>
      <input id="addTodoTextInput">
    </div>

    <div>
      <button onclick="handler.changeTodo()">Change Todo</button>
      <input id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" type="text">
    </div>
    
    <div>
      <button onclick="handler.deleteTodo()">Delete Todo</button>
      <input id="deleteTodoPositionInput" type="number">
    </div>

    <div>
      <button onclick="handler.toggleTodo()">Toggle Todo</button>
      <input id="toggleTodoPositionInput" type="number">
    </div>
